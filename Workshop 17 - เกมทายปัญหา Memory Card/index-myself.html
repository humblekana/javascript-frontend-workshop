<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/70e1721a75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-myself.css">
</head>
<body>
    <!-- ปุ่มเคลีย -->
    <button id="clear" class="btn clear">
        <i class="fa-solid fa-trash-can"></i>
    </button>
    <!-- ส่วนข้อความและปุ่มเพิ่มคำถาม -->
    <h1>เกมส์ทายปัญหา
        <button id="show" class="btn btn-plus">
            <i class="fa-solid fa-circle-plus"></i> ทำการเพิ่มคำถาม
        </button>
    </h1>
    <!-- ส่วนของ card -->
    <div class="card-container">
        <!-- ข้อมูลตัวอย่าง -->
        <!-- <div class="card active">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>1+1 = ?</p>
                </div>
                <div class="inner-card-back">
                    <p>2</p>
                </div>
            </div>
        </div> -->
    </div>
    
    <!-- navigation -->
    <div class="navigation">
        <!-- ปุ่มย้อนกลับ -->
        <button id="prev" class="nav-button">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <!-- ข้อคำถามปัจจุบัน -->
        <p class="current"></p>
        <!-- ปุ่มข้อถัดไป -->
        <button id="next" class="nav-button">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </div>
    
    <!-- ส่วนแบบฟอร์มกรอกคำถามและเฉลย -->
    <div class="add-container" id="add-container">
        <!-- ปุ่มเพิ่มคำถาม -->
        <h2> เพิ่มคำถาม
            <button id="btn-hidden" class="btn btn-hidden">
                <i class="fas fa-times"></i>
            </button>   
        </h2>
        <!-- ส่วนฟอร์มรับข้อมูล -->
        <div class="form-group">
            <label for="">คำถาม</label>
            <textarea id="question"></textarea>
        </div>
        <div class="form-group">
            <label for="">เฉลย</label>
            <textarea id="answer"></textarea>
        </div>
        <!-- ปุ่มเพิ่มโจทย์ -->
        <button id="add-card" class="btn">
            <i class="fas fa-plus"></i> เพิ่มโจทย์
        </button>
    </div>
    <script src="script-myself.js"></script>
</body>
</html>
