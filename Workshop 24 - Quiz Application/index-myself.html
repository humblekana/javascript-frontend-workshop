<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-myself.css">
</head>
<body>
    <!-- ภายใน container -->
    <div class="container">
        <!-- ส่วนคำถามแต่ละข้อ -->
        <div class="question-header">
            <h2 id="question">คำถาม</h2>
            <ul>
                <li>
                    <input type="radio" name="answer" id="a" value="a" class="answer">
                    <label for="a" id="a-text">A.</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="b" value="b" class="answer">
                    <label for="b" id="b-text">B.</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="c" value="c" class="answer">
                    <label for="c" id="c-text">C.</label>
                </li>
                <li>
                    <input type="radio" name="answer" id="d" value="d" class="answer">
                    <label for="d" id="d-text">D.</label>
                </li>
            </ul>  
            <button id="submit">ส่งคำตอบ</button>  
        </div>
        <!-- ส่วนแสดงผลคะแนน -->
        <div id="result" hidden>
            <h1>คะแนนของคุณคือ</h1>
        </div>
    </div>
    <script src="script-myself.js"></script>
</body>
</html>
