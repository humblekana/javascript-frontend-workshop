<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70e1721a75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-myself.css">
    <title>โปรแกรมเล่นเพลง</title>
</head>
<body>
    <!-- หัวข้อ -->
    <h1>โปรแกรมเล่นเพลง (Music)</h1>  
    <!-- ส่วนแสดงผลเล่นเพลง  -->
    <div class="music-container" id="music-container">
        <!-- ส่วนแถบแสดงช่ื่อเพลง และ progess bar -->
        <div class="music-info">
            <h4 id="title">เพลงมาริโอ้</h4>
            <!-- progress bar -->
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        
        <!-- ทำการปิดเอาไว้ไม่ให้แสดงผล ไว้ใช้ควบคุมผ่าน javascript อย่างเดียว -->
        <audio src="music/Mario.mp3" controls hidden></audio>
        
        <!-- ส่วนรูปภาพ -->
        <div class="img-container">
            <img src="cover/Mario.jpg" alt="" id="img">
        </div>
        
        <!-- ส่วนปุ่ม navigater -->
        <div class="navigater">
            <button id="prev" class="btn"><i class="fa-solid fa-backward"></i></button>
            <button id="play" class="btn"><i class="fa-solid fa-play"></i></button>
            <button id="next" class="btn"><i class="fa-solid fa-forward"></i></button>
        </div>
    </div>
    <script src="script-myself.js"></script>
</body>
</html>
