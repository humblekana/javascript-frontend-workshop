<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-myself.css">
    <title>Document</title>
</head>
<body>
    <!-- section แสดงผลทั้งหมด -->
    <section class="container">
        
        <!-- แบบฟอร์มรับข้อมูล -->
        <div class="input-container" id="input-container">
            <h1>ตารางนัดหมาย</h1>
            <form action="" class="form" id="Form">
                <label for="">หัวข้อ</label>
                <input type="text" name="" id="title" class="title">

                <label for="">วัน/เดือน/ปี</label>
                <input type="date" name="" id="date" class="date">
                
                <button type="submit">บันทึก</button>
            </form>
        </div>
        
        <!-- แสดงเมื่อใส่ข้อมูล และนับเวลา แสดงโดย javascript-->
        <div class="countdown" id="countdown" hidden>
            <h1 id="count-title">เที่ยวภูเขา</h1>
            <ul>
                <li><span></span>วัน</li>
                <li><span></span>ชั่วโมง</li>
                <li><span></span>นาที</li>
                <li><span></span>วินาที</li>
            </ul>
            <button id="countdown-cancel">ยกเลิก</button>
        </div>
        <!-- แสดงเมื่อนับเวลาเสร็จสมบูรณ์ แสดงโดย javascript-->
        <div class="complete" id="complete" hidden>
            <h1 class="complete-title">แจ้งเตือน</h1>
            <h2 class="complete-info" id="complete-info">ถึงเวลานัดหมายแล้วครับ</h2>
            <button id="create-newtarget">เริ่มรายการใหม่</button>
        </div>
    </section>
    <script src="script-myself.js"></script>
</body>
</html>
