<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-myself.css">
</head>
<body>
    <!-- block carousel -->
    <div class="carousel">
        <!-- ส่วนรูปภาพ -->
        <div class="img-container" id="img-container">
            <img src="https://cdn.pixabay.com/photo/2016/11/14/04/45/elephant-1822636_960_720.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2018/08/12/16/59/parrot-3601194_960_720.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_960_720.jpg" alt="">
            <img src="https://cdn.pixabay.com/photo/2013/11/01/11/13/dolphin-203875_960_720.jpg" alt="">
        </div>
        
        <!-- ส่วนปุ่มเลื่อน -->
        <div class="button-container">
            <button id="prev" class="btn">ก่อนหน้า</button>
            <button id="next" class="btn">ถัดไป</button>
        </div>    
    </div>
    
    <script src="script-myself.js"></script>
</body>
</html>
