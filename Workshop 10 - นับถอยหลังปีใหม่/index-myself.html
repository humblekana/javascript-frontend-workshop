<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-myself.css">
    <title>Document</title>
</head>
<body>
    <!-- ส่วนในการแสดงผล -->
    <h1> วันเกิดของฉันที่จะถึงในปีนี้</h1>
    <div class="countdown" id="countdown">
        <div class="time"><h2 id="days"></h2>วัน</div>
        <div class="time"><h2 id="hours"></h2>ชั่วโมง</div>
        <div class="time"><h2 id="minutes"></h2>นาที</div>
        <div class="time"><h2 id="seconds"></h2>วินาที</div>
    </div>
    <script src="script-myself.js"></script>
</body>
</html>
