<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบความถูกต้องแบบฟอร์ม</title>
    <link rel="stylesheet" href="style-myself.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h2>แบบฟอร์มลงทะเบียน</h2>
            <div class="form-control">
                <label for="username">ชื่อผู้ใช้งาน</label>
                <input type="text" id="username" placeholder="ป้อน username">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="email">อีเมลล์</label>
                <input type="text" id="email" placeholder="ป้อน email">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" placeholder="ป้อน password">
                <small>error message</small>
            </div>
            <div class="form-control">
                <label for="password">ยืนยันรหัสผ่าน</label>
                <input type="password" id="password-confirm" placeholder="ยืนยัน password">
                <small>error message</small>
            </div>
            <button type="submit">ลงทะเบียน</button>
        </form>    
    </div>
    <script src="script-myself.js"></script>
</body>
</html>
