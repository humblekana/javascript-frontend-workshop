<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/70e1721a75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-myself.css">
    <title>Document</title>
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- progressbar -->
        <div class="progress-bar"></div>
        <div class="fa-solid fa-quote-left"></div>
        <div class="fa-solid fa-quote-right"></div>
        <!-- ข้อความรีวิวต่างๆ -->
        <h4 class="review">
            อากาศดี พนักงานต้อนรับได้ดี บริการรวดเร็ว อาหารธรรมดา ราคาแพงมาก
        </h4>
        <div class="user">
            <!-- รูปภาพคนรีวิว -->
            <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8cmFuZG9tJTIwcGVvcGxlfGVufDB8fDB8fA%3D%3D&w=1000&q=80" alt="">
            <!-- ข้อมูลรายละเอียดของคนรีวิว -->
            <div class="details">
                <h3 class="user-name">ชัยพร</h3>
                <p class="user-job">พนักงานบริการ</p>
            </div>
        </div>
    </div>
    <script src="script-myself.js"></script>
</body>
</html>
