<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Holiday</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/70e1721a75.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kanit:wght@100&display=swap" rel="stylesheet">

<body>

    <nav class="navbar">

        </div>
    </nav>
    <!-- section picture -->
    <section class="mt-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class="card card-shadow">
                        <img src="https://cdn.pixabay.com/photo/2018/10/05/14/39/sunset-3726030__340.jpg" alt="" class="card-img-top">

                            <h3 class="card-title">ชายหาด</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card card-shadow">

                        <div class="card-body">
                            <h3 class="card-title">ภูเขา</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card card-shadow">
                        <img src="https://cdn.pixabay.com/photo/2021/08/22/15/48/nature-6565499_960_720.jpg" alt="" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">ป่าริมชายหาด</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-sm-4">
                    <div class="card card-shadow">
                        <img src="https://cdn.pixabay.com/photo/2021/08/01/12/58/beach-6514331__340.jpg" alt="" class="card-img-top">

                            <h3 class="card-title">ทะเล</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card card-shadow">
                        <img src="https://cdn.pixabay.com/photo/2016/09/08/13/58/desert-1654439_960_720.jpg" alt="" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">ทะเลทราย</h3>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="card card-shadow">
                        <img src="https://cdn.pixabay.com/photo/2016/11/19/18/57/godafoss-1840758_960_720.jpg" alt="" class="card-img-top">
                        <div class="card-body">
                            <h3 class="card-title">น้ำตก</h3>

                    </div>
                </div>
