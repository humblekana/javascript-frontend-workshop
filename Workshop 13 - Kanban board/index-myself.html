<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-myself.css">
</head>
<body>
    <h1 class="title">แผนผังการทำงาน</h1>
    <div class="container">
        <ul class="order">
            
            <!-- work 1 -->
            <!-- attibute draggable กำหนดเพื่อให้สามารถ elementลากได้ -->
            <li class="drag-column backlog-column">
                <span class="header">
                    <h1>งานค้าง</h1>
                </span>
                <div class="custom-scroll" id="backlog-content">
                    <ul class="drag-list" id="backlog-list">
                        <li class="drag-item" draggable="true">ออกแบบ Workshop</li>
                        <li class="drag-item" draggable="true">อ่านหนังสือ</li>
                        <li class="drag-item" draggable="true">อ่านบทความ</li>
                    </ul>
                </div>
            </li>
            
            <!-- work 2 -->
            <li class="drag-column progress-column">
                <span class="header">
                    <h1>ดำเนินการ</h1>
                </span>
                <div class="custom-scroll" id="progress-content">
                    <ul class="drag-list" id="progress-list">
                        <li class="drag-item" draggable="true">ออกแบบ CSS</li>
                        <li class="drag-item" draggable="true">เขียนโปรแกรม JavaScript</li>
                    </ul>
                </div>
            </li>
            
            <!-- work 3 -->
            <li class="drag-column complete-column">
                <span class="header">
                    <h1>เสร็จสมบูรณ์</h1>
                </span>
                <div class="custom-scroll" id="complete-content">
                    <ul class="drag-list" id="complete-list">
                       
                    </ul>
                </div>
            </li>

            <!-- work 4 -->
            <li class="drag-column reject-column">
                <span class="header">
                    <h1>ไม่สำเร็จ</h1>
                </span>
                <div class="custom-scroll" id="reject-content">
                    <ul class="drag-list" id="reject-list">
                       
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <script src="script-myself.js"></script>
</body>
</html>
